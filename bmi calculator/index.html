<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Body Mass Index (BMI) Calculator</h1>
            <p> Weight in KG :
                <input type="text" id="weightInput"><br><span id="weight_error"></span>
            </p>
            <p> Height in Meters :
                <input type="text" id="heightInput"><br><span id="height_error"></span>
            </p>

            <button id="calculateBtn">Calculate</button>
            <div class="footer">
                <p id="output"></p>
                <div id="signal"></div>
            </div>
           

        </div>


    <script src="app.js"></script>
</body>
</html>
